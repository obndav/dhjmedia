<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <title>Threats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="threats_logo.png" alt="Threats Logo" class="logo-image">
            <h1 class="logo-text">Threats</h1>
        </div>
    </header>
    <main>
        <div class="post">
            <div class="user-info">
                <img class="profile-picture" src="https://pbs.twimg.com/profile_images/1222605017028419584/JfY9rOlV_400x400.jpg" alt="Profile Picture">
                <div class="user-details">
                    <p class="user-name">DHJ Soccer Team</p>
                    <p class="publish-date">Published 2 days ago</p>
                </div>
                <div class="verification-badge"> <!-- Add this div for the verification badge -->
                    <img src="verification_icon.png" alt="Verification Icon">
                </div>
            </div>
            <div class="post-content">
                <p> congrats on today's game we have won the championship.</p>
                <img src="https://www.star-telegram.com/latest-news/bjwo5l/picture250406961/alternates/LANDSCAPE_1140/dhj.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <div class="action-icons">
                    <span class="heart-icon" onclick="toggleLike(this)">favorite_border</span>
                    <span class="repost-icon" onclick="repostAnimation(this)">autorenew</span>
                    <span class="comment-icon" onclick="showComments()">comment</span>
                </div>
                <div class="like-count">120 likes</div>
            </div>
        </div>

            </div>
            <div class="post-actions">
                <div class="action-icons">
                    <span class="heart-icon" onclick="toggleLike(this)">favorite_border</span>
                    <span class="repost-icon" onclick="repostAnimation(this)">autorenew</span>
                    <span class="comment-icon" onclick="showComments()">comment</span>
                </div>
                <div class="like-count">120 likes</div>
            </div>
        </div>
    </main>

</body>
</html>
