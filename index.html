<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <title>Threats</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="threats_logo.png" alt="Threats Logo" class="logo-image">
            <h1 class="logo-text">Threats</h1>
        </div>
    </header>
    <main>
        <div class="post">
            <div class="user-info">
                <img class="profile-picture" src="profile1.jpg" alt="Profile Picture">
                <div class="user-details">
                    <p class="user-name">User123</p>
                    <p class="publish-date">Published 2 days ago</p>
                </div>
                <div class="verification-badge">
                    <img src="verification_icon.png" alt="Verification Icon">
                </div>
            </div>
            <div class="post-content">
                <p>Here is the content of the post with an image.</p>
                <img src="post_image.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <div class="action-icons">
                    <span class="heart-icon" onclick="toggleLike(this)">favorite_border</span>
                    <span class="repost-icon" onclick="repostAnimation(this)">autorenew</span>
                    <span class="comment-icon" onclick="showComments()">comment</span>
                </div>
                <div class="like-count">120 likes</div>
            </div>
        </div>

        <!-- Post with MP4 Video -->
        <div class="post">
            <div class="user-info">
                <img class="profile-picture" src="https://pbs.twimg.com/media/FGCpQkBXMAIqA6d.jpg:large" alt="Profile Picture">
                <div class="user-details">
                    <p class="user-name">edgar</p>
                    <p class="publish-date">Published 1 day ago</p>
                </div>
                <div class="verification-badge">
                    <!-- You can add a verification badge here if needed -->
                </div>
            </div>
            <div class="post-content">
                <p>Bruh Who Remembers This VideoðŸ˜­</p>
                <video width="100%" controls>
                    <source src="Diamond Hill Jarvis High School boys soccer team given special send-off as they head to state finals-2.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="post-actions">
                <div class="action-icons">
                    <span class="heart-icon" onclick="toggleLike(this)">favorite_border</span>
                    <span class="repost-icon" onclick="repostAnimation(this)">autorenew</span>
                    <span class="comment-icon" onclick="showComments()">comment</span>
                </div>
                <div class="like-count">50 likes</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
